<section class="timer-container">
  <div class="controls">
    <button class="btn start" (click)="start()">Start</button>
    <button class="btn stop" (click)="stop()">Pause</button>
    <button class="btn reset" (click)="reset()">Reset</button>
  </div>
  <div class="display">
    <span class="time">{{ seconds | time }}</span>
  </div>
</section>
